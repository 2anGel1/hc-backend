<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>VIRTUS E.M</title>

    <link rel="shortcut icon" href="./assets/LOGO_VIRTUS/LOGO_OFFICIEL.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- #dc1919 -->
</head>

<body class="min-h-full">

    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-6">
            <div class="relative flex items-center justify-between">
                <div class="flex flex-1 items-center items-stretch justify-between">
                    <div class="ml-6 block">
                        <div class="flex space-x-4">
                            <a href="/event.html"
                                class="rounded-md px-3 py-2 text-xs font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                                Accueil
                            </a>
                            <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-xs font-medium text-white"
                                aria-current="page">
                                Membres du staff
                            </a>
                            <a href="/zone.html"
                                class="rounded-md px-3 py-2 text-xs font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                                Zones d'accès
                            </a>
                            <a href="/terminal.html"
                                class="rounded-md px-3 py-2 text-xs font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                                Terminaux
                            </a>
                            <a href="/history.html"
                                class="rounded-md px-3 py-2 text-xs font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                                Historique
                            </a>
                        </div>
                    </div>

                </div>
                <img src="./assets/LOGO_VIRTUS/LOGO_FULL_WHITE.png" width="50" height="50" alt="">
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">

    </header>

    <main>

        <!-- MAIN -->

        <div class="w-full mx-auto flex gap-4 px-12 py-6" style="background-image: url('./assets/LOGO_VIRTUS/Sanstitre-1-02-removebg(1).png');
         background-position: center;
         background-repeat: repeat;
         background-size: contain;
         ">

            <!-- BLOCKS -->
            <div>

                <!-- EXXPORT LISTE -->
                <div class="bg-white opacity-85 flex-1 border border-gray-200 rounded-lg shadow p-4 mb-4">
                    <h2 class="text-md mb-4 font-bold text-gray-900">
                        Importer une liste
                    </h2>
                    <form id="uploadStaffForm" enctype="multipart/form-data" class="flex items-center">
                        <input type="file" name="file" accept=".csv" required
                            class="inline-flex items-center rounded-md bg-white px-3 py-2 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">

                        <span class="sm:ml-3">
                            <button type="submit" id="uploadStaffButton"
                                class="inline-flex items-center rounded bg-black px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                                Importer
                            </button>
                        </span>
                    </form>
                </div>

                <!-- FORM -->
                <div class="bg-white opacity-85 flex-1 border border-gray-200 rounded-lg shadow p-6 mb-4">
                    <!-- HEAD -->
                    <h2 class="text-md font-bold text-gray-900">
                        Ajouter un membre
                    </h2>

                    <!-- FORM -->
                    <form id="addStaffForm" method="POST">
                        <div class="space-y-6">

                            <div class="border-b border-gray-900/10 pb-6">
                                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6">
                                    <div class="col-span-3">
                                        <label for="names" class="block text-sm font-medium text-gray-900">
                                            Nom et Prénoms</label>
                                        <div class="mt-1">
                                            <input type="text" name="names" id="names" required
                                                class="block w-full rounded bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#dc1919] text-sm">
                                        </div>
                                    </div>

                                    <div class="col-span-3">
                                        <label for="role" class="block text-sm font-medium text-gray-900">
                                            Fonction</label>
                                        <div class="mt-1">
                                            <input type="text" name="role" id="role" required
                                                class="block w-full rounded bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#dc1919] text-sm">
                                        </div>
                                    </div>

                                    <div class="col-span-6">
                                        <label for="pole" class="block text-sm font-medium text-gray-900">Pôle</label>
                                        <div class="mt-1 grid grid-cols-1">
                                            <select id="pole" name="pole"
                                                class="col-start-1 row-start-1 w-full appearance-none rounded bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#dc1919] text-sm">
                                                <option value="Administration VIRTUS">Administration VIRTUS</option>
                                                <option value="Artistique">Artistique</option>
                                                <option value="Bar et Cambuse">Bar et Cambuse</option>
                                                <option value="Commité d'organisation">Commité d'organisation</option>
                                                <option value="Communication">Communication</option>
                                                <option value="Communication et Média">Communication et Média</option>
                                                <option value="Communication Visuelle">Communication Visuelle</option>
                                                <option value="Décoration">Décoration</option>
                                                <option value="GI - Escorte HIMRA">GI - Escorte HIMRA</option>
                                                <option value="Logistique">Logistique</option>
                                                <option value="Parrains et Invités">Parrains et Invités</option>
                                                <option value="Protocole et Acceuil">Protocole et Acceuil</option>
                                                <option value="Régie Générale">Régie Générale</option>
                                                <option value="Staff HIMRA">Staff HIMRA</option>
                                                <option value="MEDIA">MEDIA</option>
                                                <option value="DJ">DJ</option>
                                                <option value="SECURITE HIMRA">SECURITE HIMRA</option>
                                                <option value="DIGITALE/CAPTATION PHOTO-VIDEO">DIGITALE/CAPTATION PHOTO-VIDEO</option>
                                            </select>
                                            <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                                                viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"
                                                data-slot="icon">
                                                <path fill-rule="evenodd"
                                                    d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="w-full mt-4 flex items-center justify-end gap-x-6">
                            <button type="submit" id="addStaffButton"
                                class="w-full inline-flex justify-center items-center rounded bg-black px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-gray-800">
                                Enregistrer
                            </button>
                        </div>
                    </form>

                </div>

            </div>

            <!-- LISTE -->
            <div class="w-full bg-white opacity-85 border border-gray-200 shadow rounded-lg p-4 mb-4">

                <!-- HEAD -->
                <div class="w-full flex justify-between items-center border-b border-gray-900/10 mb-4 pb-5">

                    <h2 class="text-md font-bold text-gray-900">
                        Liste des membres du staff
                    </h2>

                    <div class="sm:col-span-4">
                        <input type="text" name="staffSearch" id="staffSearch" placeholder="Rechercher..."
                            class="block w-full rounded bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-1 focus:-outline-offset-2 focus:outline-[#dc1919] text-xs">
                    </div>

                    <div class="flex gap-2">
                        <button type="button" id="donwloadStaffQrcodesButton"
                            class="inline-flex items-center rounded bg-black px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-gray-800">
                            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4h6v6H4V4Zm10 10h6v6h-6v-6Zm0-10h6v6h-6V4Zm-4 10h.01v.01H10V14Zm0 4h.01v.01H10V18Zm-3 2h.01v.01H7V20Zm0-4h.01v.01H7V16Zm-3 2h.01v.01H4V18Zm0-4h.01v.01H4V14Z" />
                                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
                                    d="M7 7h.01v.01H7V7Zm10 10h.01v.01H17V17Z" />
                            </svg>
                        </button>
                        <button type="button" id="donwloadSaffListeButton"
                            class="inline-flex items-center rounded bg-black px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-gray-800">
                            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 13V4M7 14H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2m-1-5-4 5-4-5m9 8h.01" />
                            </svg>
                        </button>
                        <button type="button"
                            onclick="document.getElementById('emptyListeModal').classList.remove('hidden')"
                            class="uppercase inline-flex items-center rounded bg-red-700 px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-red-600">
                            Vider la liste
                        </button>
                    </div>

                </div>

                <!-- TABLE -->
                <table id="staffTable" class="min-w-full m-2 border border-gray-300">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-4 py-2 text-xs border-b border-r">#</th>
                            <th class="px-4 py-2 text-xs border-b">Qrcode ID</th>
                            <th class="px-4 py-2 text-xs border-b">Nom et Prénoms</th>
                            <th class="px-4 py-2 text-xs border-b">Pôle</th>
                            <th class="px-4 py-2 text-xs border-b">Fonction</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <!-- SKELETON -->
                <div role="status" class="w-full animate-pulse" id="loader-table">
                    <div class="w-full flex gap-1 mb-2">
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                    </div>
                    <div class="w-full flex gap-1 mb-2">
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                    </div>
                    <div class="w-full flex gap-1 mb-2">
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                    </div>
                    <div class="w-full flex gap-1 mb-2">
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                    </div>
                    <div class="w-full flex gap-1 mb-2">
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                    </div>
                    <div class="w-full flex gap-1 mb-2">
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                    </div>
                    <div class="w-full flex gap-1 mb-2">
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- MODAL -->

        <div id="loaderModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">
            <div class="fixed inset-0 bg-gray-500/50 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-transparent text-left shadow-xl transition-all">
                        <div class="bg-black px-4 pb-4 pt-5 sm:p-6 sm:pb-4 animate-pulse-fast">
                            <img src="./assets/LOGO_VIRTUS/LOGO_FULL_WHITE.png" width="80" alt="loaderLogo">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="emptyListeModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">
            <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 p-6 pb-4">
                            <div class="flex items-start">
                                <div
                                    class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10">
                                    <svg class="size-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" aria-hidden="true" data-slot="icon">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold text-gray-900" id="modal-title">Vider la liste
                                    </h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">Voulez-vous vraiment vider la liste ? Cette
                                            action est irreversible.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" id="confirmModalButton"
                                class="inline-flex w-full justify-center rounded bg-[#dc1919] px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-red-700 sm:ml-3 sm:w-auto">Oui,
                                je confirme</button>
                            <button type="button"
                                onclick="document.getElementById('emptyListeModal').classList.add('hidden')"
                                class="mt-3 inline-flex w-full justify-center rounded bg-white px-3 py-2 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                                Annuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalStaffInfo" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">
            <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold text-gray-900" id="modalStaffNames">
                                    </h3>
                                    <h3 class="text-base text-center font-semibold text-gray-900" id="modalStaffNames">
                                    </h3>
                                    <div class="mt-2 flex items-center gap-[100px]">
                                        <div>
                                            <p class="text-sm text-gray-500" id="modalStaffId"></p>
                                            <p class="text-sm text-gray-500" id="modalStaffPole"></p>
                                            <p class="text-sm text-gray-500" id="modalStaffRole"></p>
                                        </div>
                                        <img src="" width="120" height="120" id="modalStaffImage" alt="qrcode">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row sm:px-6 gap-2">
                            <button type="button" id="donwloadSatffQrButton"
                                class="inline-flex w-full justify-center rounded bg-black px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-gray-800 sm:ml-3 sm:w-auto">
                                Télécharger le code QR
                            </button>
                            <button type="button" id="removeStaffButton"
                                class="mt-3 inline-flex w-full justify-center rounded bg-[#dc1919] px-3 py-2 text-xs font-semibold text-white text-gray-900 shadow-sm hover:bg-red-600 sm:mt-0 sm:w-auto">
                                <svg id="removeStaffLoader" aria-hidden="true" role="status"
                                    class="inline w-4 h-4 me-3 text-white animate-spin hidden" viewBox="0 0 100 101"
                                    fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                        fill="#E5E7EB" />
                                    <path
                                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                        fill="currentColor" />
                                </svg>
                                Retirer de la liste</button>
                            <button type="button"
                                onclick="document.getElementById('modalStaffInfo').classList.add('hidden')"
                                class="mt-3 inline-flex w-full justify-center rounded bg-white px-3 py-2 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                                Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="./js/main.js"></script>

</body>
