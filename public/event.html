        <div id="addEventModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">

            <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <form id="addEventForm" method="POST"
                        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">

                                        évenement
                                    </h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">Saisissez le nom de l'évenement
                                    </div>
                                    <div class="mt-2">
                                        <input type="text" name="label" id="eventLabel" placeholder="Concert HIMRA 2"
                                            required
                                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#dc1919] text-sm">
                                    </div>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">Sélectionnez la date de l'évenement
                                    </div>
                                    <div class="mt-2">
                                        <input type="date" name="date" id="eventDate" placeholder="" required
                                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#dc1919] text-sm">
                                    </div>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">Saisissez l'url de la cover
                                    </div>
                                    <div class="mt-2">
                                        <input type="text" name="cover" id="eventcover" placeholder="https://..."
                                            required
                                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#dc1919] text-sm">
